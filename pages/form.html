<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>Form</title>
</head>

<body>

  <h1 class="header">About</h1>

  <nav class="menu">
    <a href="../index.html" class="nav-link">Home</a>
    <a href="about.html" class="nav-link">About</a>
    <a href="articles.html" class="nav-link">Articles</a>
    <a href="contacts.html" class="nav-link">Contacts</a>
    <a href="gallery.html" class="nav-link">Gallery</a>
    <a href="our-achivements.html" class="nav-link">Achievements</a>
    <a href="form.html" class="nav-link-current">Form</a>
  </nav>

  <form action="https://tests.fomenko.top/echo/index.php" method="GET">
    <fieldset>
      <legend>Basic information</legend>

      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name">
      </div>

      <div>
        <label for="surname">Surname</label>
        <input type="text" name="surname" id="surname" placeholder="Surname">
      </div>

      <div>
        <label for="file">Photo</label>
        <input type="file" name="file" id="file">
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="example@mail.com">
      </div>

      <div>
        <label for="birth">Date of birth</label>
        <input type="date" name="birth" id="birth">
      </div>
    </fieldset>

    <fieldset>
      <legend>Gender:</legend>
      <input type="radio" name="gender" id="male" value="male" required>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" value="female">
      <label for="female">Female</label>
    </fieldset>

    <fieldset>
      <legend>Select your country</legend>
      <label for="country">Your country</label>
      <select name="country" id="country" required>
        <option value="" disabled selected>Select your country</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="canada">Canada</option>
        <option value="germany">Germany</option>
        <option value="ukraine">Ukraine</option>
        <option value="other">Other</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Choose what you like</legend>
      <div>
        <label>
          <input type="checkbox" name="interests" value="car"> Cars (Transport)
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="interests" value="moto" checked> Motorcycles (Transport)
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="interests" value="it"> IT (Education)
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="interests" value="Mechanick"> Mechanick (Education)
        </label>
      </div>
    </fieldset>


    <fieldset>
      <div>
        <label for="abtu">About you</label><br>
        <textarea cols="30" id="abtu" name="abtu" placeholder="Tell us something about you" rows="10"></textarea>
      </div>
    </fieldset>

    <div>
      <button type="submit">Register</button>
    </div>

    <div>
      <button type="reset">Clear form</button>
    </div>

  </form>

  <footer>
    <p>&#169; Here can be your company name</p>
  </footer>

</body>

</html>
